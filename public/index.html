<head>

    <link href="images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="output.css" rel="stylesheet">
    <title>Frontend Mentor | Launch countdown timer</title>

<body class="font-red-hat relative bg-center bg-darkBlue bg-[url('./images/bg-stars.svg')] min-h-screen">
<main class="flex flex-col text-sm">
    <header class="mt-44 sm:mt-60 lg:mt-40 lg:mb-20">
        <h1 class="text-4xl text-center text-white tracking-wider font-semibold"> We're launching soon</h1>
    </header>
    <section class="min-h-[10rem]" id="list">
        <ul class="flex items-center justify-center">
            <li class="mx-2 my-8 lg:mx-4 cursor-not-allowed">
                <div class="h-16 w-16 lg:h-32 lg:w-32">
                    <div class=" bg-darkGray h-16 lg:h-32 flex items-center justify-center rounded-lg relative
                    drop-shadow-[0_5px_5px_rgba(25,26,36,1)]">
                        <div class=" text-4xl lg:text-6xl font-bold text-myRed z-10 opacity-80" id="days"></div>
                        <div class="absolute border-darkBlue border-b-[1px] w-full bottom-8 lg:bottom-16 drop-shadow-2xl"></div>
                        <div class="absolute bottom-7 lg:bottom-[3.6rem] rounded-r-lg left-0 h-2 lg:h-3 w-1 lg:w-2 z-10 bg-darkBlue opacity-75"></div>
                        <div class="absolute bottom-7 lg:bottom-[3.6rem] rounded-l-lg right-0 h-2 lg:h-3 w-1 lg:w-2 z-10 bg-darkBlue opacity-75"></div>
                    </div>
                    <div class="flex items-center justify-center">
                        <p class="pt-8 text-myGray uppercase text-[10px] lg:text-2xl">Days</p>
                    </div>

                </div>
            </li>
            <li class="mx-2 my-8 lg:mx-4 cursor-not-allowed">
                <div class="h-16 w-16 lg:h-32 lg:w-32 ">
                    <div class=" bg-darkGray h-16 lg:h-32 flex items-center justify-center rounded-lg relative drop-shadow-[0_5px_5px_rgba(25,26,36,1)]">
                        <div class="text-4xl lg:text-6xl font-bold text-myRed z-10 opacity-80" id="hours"></div>
                        <div class="absolute border-darkBlue border-b-[1px] w-full bottom-8 lg:bottom-16
                        drop-shadow-2xl"></div>
                        <div class="absolute bottom-7 lg:bottom-[3.6rem] rounded-r-lg left-0 h-2 h-2 lg:h-3 w-1 lg:w-2 z-10 bg-darkBlue opacity-75"></div>
                        <div class="absolute bottom-7 lg:bottom-[3.6rem] rounded-l-lg right-0 h-2h-2 lg:h-3 w-1 lg:w-2 z-10 bg-darkBlue opacity-75"></div>
                    </div>
                    <div class="flex items-center justify-center">
                        <p class="pt-8 text-myGray uppercase text-[10px] lg:text-2xl">Hours</p>
                    </div>

                </div>
            </li>
            <li class="mx-2 my-8 lg:mx-4 cursor-not-allowed">
                <div class="h-16 w-16 lg:h-32 lg:w-32 ">
                    <div class=" bg-darkGray h-16 lg:h-32 flex items-center justify-center rounded-lg relative drop-shadow-[0_5px_5px_rgba(25,26,36,1)]">
                        <div class="text-4xl lg:text-6xl font-bold text-myRed z-10 opacity-80" id="minutes"></div>
                        <div class="absolute border-darkBlue border-b-[1px] w-full bottom-8 lg:bottom-16
                        drop-shadow-2xl"></div>
                        <div class="absolute bottom-7 lg:bottom-[3.6rem] rounded-r-lg left-0 h-2 h-2 lg:h-3 w-1 lg:w-2 z-10 bg-darkBlue opacity-75"></div>
                        <div class="absolute bottom-7 lg:bottom-[3.6rem] rounded-l-lg right-0 h-2h-2 lg:h-3 w-1 lg:w-2 z-10 bg-darkBlue opacity-75"></div>
                    </div>
                    <div class="flex items-center justify-center">
                        <p class="pt-8 text-myGray uppercase text-[10px] lg:text-2xl">Minutes</p>
                    </div>

                </div>
            </li>
            <li class="mx-2 my-8 lg:mx-4 cursor-not-allowed">
                <div class="h-16 w-16 lg:h-32 lg:w-32">
                    <div class=" bg-darkGray h-16 lg:h-32 flex items-center justify-center rounded-lg relative drop-shadow-[0_5px_5px_rgba(25,26,36,1)]">
                        <div class="text-4xl lg:text-6xl font-bold text-myRed z-10 opacity-80" id="seconds"></div>
                        <div class="absolute border-darkBlue border-b-[1px] w-full bottom-8 lg:bottom-16
                        drop-shadow-2xl"></div>
                        <div class="absolute bottom-7 lg:bottom-[3.6rem] rounded-r-lg left-0 h-2 h-2 lg:h-3 w-1 lg:w-2 z-10 bg-darkBlue opacity-75"></div>
                        <div class="absolute bottom-7 lg:bottom-[3.6rem] rounded-l-lg right-0 h-2h-2 lg:h-3 w-1 lg:w-2 z-10 bg-darkBlue opacity-75"></div>
                    </div>
                    <div class="flex items-center justify-center">
                        <p class="pt-8 text-myGray uppercase text-[10px] lg:text-2xl">Seconds</p>
                    </div>

                </div>
            </li>
        </ul>
    </section>
</main>
